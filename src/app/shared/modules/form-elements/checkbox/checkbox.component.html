<div>
    <input 
        type="checkbox" 
        kendoCheckBox 
        class="input" 
        [id]="placeholder"
        #checkbox
        [disabled]="disabled"
        [checked]="dataValue"
        (change)="onChange(checkbox.checked)"
    />

    <label class="k-checkbox-label" [for]="placeholder">{{placeholder}}</label>
</div>

<ul class="errors">
    <li class="error" *ngFor="let error of errors">
        {{error.msg | translate:error.details}}
    </li>
</ul>
